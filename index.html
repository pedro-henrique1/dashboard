<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="/public/assets/fonts/Roboto/Roboto-Medium.ttf"
    />
    <link
      rel="stylesheet"
      href="/public/assets/fonts/Ubuntu/Ubuntu-Medium.ttf"
    />
    <link
      rel="stylesheet"
      href="/public/assets/fonts/Barlow/Barlow-Medium.ttf"
    />

    <link rel="stylesheet" href="/public/assets/css/reset.css" />
    <link rel="stylesheet" href="/public/assets/css/header/menu.css" />
    <link rel="stylesheet" href="/public/assets/css/header/pesquisa.css" />
    <link rel="stylesheet" href="/public/assets/css/header/data.css" />
    <link rel="stylesheet" href="/public/assets/css/main/card.css" />
  </head>
  <body>
    <header>
      <div class="menuShow">
        <div class="tipos">
          <p class="tipos-text">navegacao</p>
        </div>
        <nav class="menu">
          <ul class="menuUl">
            <img src="/public/assets/images/icon/performance.png" alt="" />
            <li class="menuList">
              <a class="menuLink1" href="https://google.com">dasboard</a>
            </li>

            <img src="/public/assets/images/icon/app.png" alt="" />
            <li class="menuList">
              <a class="menuLink2" href="http://">app</a>
            </li>

            <img src="/public/assets/images/icon/paper.png" alt="" />
            <li class="menuList">
              <a class="menuLink2" href="http://">pages</a>
            </li>

            <img src="/public/assets/images/icon/dashboard.png" alt="" />
            <li class="menuList">
              <a class="menuLink2" href="http://">layouts</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="pesquisa">
        <img
          class="imageSearch"
          src="/public/assets/images/icon/search.png"
          alt=""
        />
        <input
          id="inputPesquisa"
          type="text"
          name="busca"
          placeholder="Search..."
        />
        <button id="buttonPesquisa">Search</button>
        <div class="notificacao">
          <img src="/public/assets/images/icon/notification.png" alt="" />
        </div>
        <div class="user">
          <img src="/public/assets/images/icon/user.png" alt="" />
          <p class="nome">Nome ...</p>
          <p class="usuario">founder</p>
        </div>
      </div>
      <div class="data">
        <p class="pagina">Dashboard</p>
        <input type="date" name="data" id="dataInput" />
        <div class="calendarioIcon">
          <img
            class="icon"
            src="/public/assets/images/icon/calendar.png"
            alt=""
          />
        </div>
        <div class="refresh">
          <img
            class="icon"
            src="/public/assets/images/icon/refresh.png"
            alt=""
            onClick="window.location.reload()"
          />
        </div>
        <div class="filter">
          <img
            class="icon"
            src="/public/assets/images/icon/filter.png"
            alt=""
          />
        </div>
      </div>
    </header>

    <main>
      <div class="cards">
        <div class="card">
          <p id="clienteValue">cliente</p>
          <span id="numeroCliente">36,258</span>
          <div class="cardImg">
            <img
              class="iconClient"
              src="/public/assets/images/icon/cardIcon/users.png"
              alt=""
            />
          </div>
          <div class="porcentagem">
            <img
              id="iconProcentagem"
              src="/public/assets/images/icon/cardIcon/up-arrow.png"
              alt=" icone porcentagem"
            />
            <p>desde o último mês</p>
            <span>5.27% </span>
          </div>
        </div>

        <div class="card">
          <p id="clienteValue">Receita</p>
          <span id="numeroCliente">6,254</span>
          <div class="cardImg">
            <img
              class="iconClient"
              src="/public/assets/images/icon/cardIcon/money.png"
              alt=""
            />
          </div>
          <div class="porcentagem">
            <img
              id="iconProcentagem"
              src="/public/assets/images/icon/cardIcon/download.png"
              alt=" icone porcentagem"
            />
            <p>desde o último mês</p>
            <span id="porcentagemNegativa">7.00% </span>
          </div>
        </div>

        <div class="card Rigth">
          <p id="clienteValue">Comprar</p>
          <span id="numeroCliente">5,543</span>
          <div class="cardImgRight">
            <img
              class="iconClientRight"
              src="/public/assets/images/icon/cardIcon/shopping-cart.png"
              alt=""
            />
          </div>
          <div class="porcentagemRight">
            <img
              id="iconProcentagemRight"
              src="/public/assets/images/icon/cardIcon/download.png"
              alt=" icone porcentagem"
            />
            <p>desde o último mês</p>
            <span id="porcentagemNegativaRigth">1.08% </span>
          </div>
        </div>

        <div class="card top">
          <p id="clienteValue">crescimento</p>
          <span id="numeroCliente">+30.56%</span>
          <div class="cardImgbottom">
            <img
              class="iconClientbottom"
              src="/public/assets/images/icon/cardIcon/graph.png"
              alt=""
            />
          </div>
          <div class="porcentagemRight">
            <img
              id="iconProcentagemRight"
              src="/public/assets/images/icon/cardIcon/up-arrow.png"
              alt=" icone porcentagem"
            />
            <p>desde o último mês</p>
            <span id="porcentagemBottom">4.87%</span>
          </div>
        </div>
      </div>
    </main>
    <script src="/public/assets/js/script.js"></script>
  </body>
</html>
